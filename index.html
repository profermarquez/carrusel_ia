<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Carousel in Grid</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <nav class="navbar bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand text-light ">Navbar</a>
          
        </div>
      </nav>
    <div class="grid-container">
        <!-- Primera fila -->
        <div class="grid-item">
            <div id="drag-container">
                <div id="spin-container">
                    <img src="imagenes/LucesySombras.jpg" alt=""  />
                    <img src="imagenes/LucesysobrasCoatiMono/AnaRindfleischyMaitenaManginieinterpretacion8.jpeg" alt="" />
                    <img src="imagenes/LucesysobrasCoatiMono/AnaRindfleischyMaitenaManginireinterpretacion10.jpg" alt="" />
                    <p id="titulo1-1">Caminos Misioneros</p>
                </div>
                <div id="ground"></div>
            </div>
        </div>

        <!-- Segunda fila -->
        <div class="grid-item">
            <div id="drag-container">
                <div id="spin-container">
                    <img src="https://images.pexels.com/photos/1758144/pexels-photo-1758144.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt=""  />
                    <img src="https://images.pexels.com/photos/1758144/pexels-photo-1758144.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt=""  />
                    <img src="https://images.pexels.com/photos/1758144/pexels-photo-1758144.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="" />
                    <p id="titulo1-2">Aventuras</p>
                </div>
                <div id="ground"></div>
            </div>
        </div>

        <!-- Tercera fila -->
        <div class="grid-item">
            <div id="drag-container">
                <div id="spin-container">
                    <img src="https://images.pexels.com/photos/1382731/pexels-photo-1382731.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt=""  />
                    <img src="https://images.pexels.com/photos/1382731/pexels-photo-1382731.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt=""  />
                    <img src="https://images.pexels.com/photos/1382731/pexels-photo-1382731.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt=""  />
                    <img src="https://images.pexels.com/photos/1462636/pexels-photo-1462636.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="" />
                    <p id="titulo1-3">Exploraciones</p>
                </div>
                <div id="ground"></div>
            </div>
        </div>
    </div>
    <!-- <script src="carrusel5.js"></script> -->
</body>
</html>
